<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-asset-item id="dragon" src="./assets/dragon/scene.gltf"></a-asset-item>
        <a-asset-item id="city" src="./assets/city/scene.gltf"></a-asset-item>

        <!-- City GLTF 모델-->
        <a-entity gltf-model="#city" rotation="0 -90 0" scale="0.0005 0.0005 0.0005" position=".07 1 -.5"></a-entity>
        <!-- dragon GLTF 모델-->
        <a-entity gltf-model="#dragon" rotation="0 270 0" scale="1 1 1" animation-mixer></a-entity>

    </a-scene>
  </body>
  
</html>
